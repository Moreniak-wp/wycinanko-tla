<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BardzoKreatywnaNazwa</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;}
  #controls {
    margin-bottom: 20px;}
  canvas {
    border: 1px solid #ccc;
    margin-top: 20px;}
  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;}
  input[type="range"] {
    width: 200px;}
  input[type="file"] {
    margin: 10px 0;}
</style>
<body>
  <h1>Naturalna głupota</h1>
  1. Wczytanie obrazu do canvas<br> 
    <div id="controls">
        <input type="file" id="imageInput" accept="image/*">
        <br><br>
        <label for="tolerance">Tolerancja kolorów (0-255): </label>
        <input type="range" id="tolerance" min="0" max="255" value="69">
        <span id="toleranceValue">69</span>
        <br><br>
        <button id="processBtn">Przedwóz</button>
        <button id="downloadBtn">solution downolanden</button> 
        <!--aktualnie pobiera tylko to co wrzucamy-->
    </div>
    <!--Marcel debilu-->
  <canvas id="Kanawa" width="500" height="500">
    test 
    <!--NIE TYKAJ BO ZAJEBIE!!!!!!!!!!-->
  </canvas>  
  <script> 
  const imageInput = document.getElementById('imageInput');
  const toleranceSlider = document.getElementById('tolerance');
  const toleranceValue = document.getElementById('toleranceValue');
  const canvas = document.getElementById('Kanawa');
  const ctx = canvas.getContext('2d');
  let currentImage = null;

  toleranceSlider.addEventListener('input', function() {
    toleranceValue.textContent = this.value;
  });

  // Załaduj obraz
  imageInput.addEventListener('change', function() {
    const file = this.files && this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      const img = new Image();
      img.onload = function() {
        currentImage = img;
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
      };
      img.src = evt.target.result;
    };
    reader.readAsDataURL(file);
  });

  // Przetwarzanie obrazu (na razie wrzuca tylko obraz który wrzuciliśmy)
  document.getElementById('processBtn').addEventListener('click', function() {
    if (!currentImage) {
      alert('Wybierz plik najpierw');
      return;
    }
    // Na razie rysujemy w kanwie nasz wrzucony obrazek
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(currentImage, 0, 0);
  });

  // Guzik pobierz
  document.getElementById('downloadBtn').addEventListener('click', function() {
    if (!canvas) return;
    const link = document.createElement('a');
    link.download = 'image.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
</script>
</body>
</html>
