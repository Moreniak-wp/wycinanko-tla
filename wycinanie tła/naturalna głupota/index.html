<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BardzoKreatywnaNazwa</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <div class="container">
    <header>
      <h1>Naturalna głupota</h1>
      <p class="lead">Usuń jednorodne kolumny i wiersze tła, skalując obraz w poziomie i pionie.</p>
    </header>

    <div id="controls" class="controls-card">
      <div class="controls-left">
        <div class="file-input-wrap">
          <label class="file-label">Wybierz obraz
            <input type="file" id="imageInput" accept="image/*">
          </label>
        </div>

        <div class="controls-group">
          <label for="tolerance">Tolerancja kolorów</label>
          <div class="controls-row">
            <input type="range" id="tolerance" min="0" max="255" value="69">
            <span id="toleranceValue">69</span>
          </div>
        </div>

        <div class="controls-group">
          <label for="margin">Margines</label>
          <div class="controls-row">
            <input type="range" id="margin" min="0" max="50" value="5">
            <span id="marginValue">5</span>
          </div>
        </div>

        <div class="controls-group checkbox">
          <label><input type="checkbox" id="removeColumns" checked> Usuwaj kolumny</label>
          <label><input type="checkbox" id="removeRows" checked> Usuwaj wiersze</label>
        </div>
      </div>

      <div class="controls-right">
        <div class="buttons">
          <button id="processBtn" class="primary">Przetwórz</button>
          <button id="downloadBtn" class="secondary">Pobierz</button>
        </div>
        <div id="sampleColorBox" class="sample-box" title="Kliknij na obraz, aby spróbkować koloru">Kliknij obraz</div>
      </div>
    </div>

    <div class="canvas-wrap">
      <div>
        <h4 style="text-align:center;margin:8px 0 6px 0;color:var(--muted);font-weight:600">Oryginał</h4>
        <canvas id="Kanawa" width="500" height="500"></canvas>
      </div>

      <div>
        <h4 style="text-align:center;margin:8px 0 6px 0;color:var(--muted);font-weight:600">Przetworzony</h4>
        <canvas id="Konowo" width="500" height="500"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
